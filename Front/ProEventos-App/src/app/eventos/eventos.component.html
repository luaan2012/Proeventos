<h1>Eventos do componente</h1>



<div *ngFor="let evento of eventos">
  <p><b>Evento Id: </b>{{evento.eventoId}}</p>
  <p><b>Local</b>: {{evento.local}}</p>
  <p><b>Data Evento</b>: {{evento.dataEvento}}</p>
  <p><b>Tema</b>: {{evento.tema}}</p>
  <p><b>Quantidade de pessoas</b>: {{evento.qtdPessoas}}</p>
  <p><b>Lote</b>: {{evento.lote}}</p>
  <p><b>Imagem url</b>: {{evento.imagemURL}}</p>
  <hr>
</div>
